<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Basics Example</title>
    <!-- Linking external css  -->

    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- internal css  -->
    <style>
        body {
            background-color: lightgray;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .highlight {
            background-color: yellow;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        #main-header {
            font-size: 24px;
            text-align: left;
        }
        div {
            width: 200px;
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <p>This is a paragraph with some basic styling applied.</p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>
    <h2 id="main-header">Main Header</h2>
    <div>This is a box styled using the CSS box model.</div>

    
</body>
</html>
